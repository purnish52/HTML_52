<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SIMPLE EQUATION USING MATHML</h1>
    <!-- a+b=88 a&b are identifier,+&= are operators and 88 is numeric literal -->
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>a</mi> <!-- mi is used to specify identifier in MathML -->
            <mo>+</mo> <!-- mo is used to specify operator in MathML -->
            <mi>b</mi>
            <mo>=</mo>
            <mn>144</mn>
        </mrow>
        <br>
        <!-- using subscript in html -->
        <mrow>
            <mo>(</mo>
            <mi>a</mi>
            <mo>+</mo>
            <mi>b</mi>
            <mo>)</mo>
            <msup>2</msup>
            <mo>=</mo>
            <mi>a</mi>
            <msup>2</msup>
            <mo>+</mo>
            <mi>b</mi>
            <msup>2</msup>
            <mo>+</mo>
            <mn>2</mn>
            <mi>a</mi>
            <mi>b</mi>

        </mrow>
    </math>
</body>
</html>
