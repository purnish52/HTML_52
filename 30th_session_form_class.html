<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
        <label for="fname">first Name</label>
        <input type="text" name="fname" minlength="25" maxlength="50" placeholder="First Name"
        autofocus required><br><br>
        <label for="1name">Last Name</label>
        <input type="text" name="1name" minlength="25" maxlength="50" placeholder="Last Name"
        required><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male">male&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="Female">Female
        <br><br>
        <label for="dob">Date of Birth</label>&nbsp;&nbsp;&nbsp;
        <select>
            <option selected>Date</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>&nbsp;&nbsp;&nbsp;
        <select>
            <option selected>Month</option>
            <option>JAN</option>
            <option>feb</option>
            <option>march</option>
            <option>april</option>
            <option>may</option>
            <option>june</option>
            <option>july</option>
            <option>august</option>
            <option>september</option>
        </select>&nbsp;&nbsp;&nbsp;
        <select>
            <option selected>Year</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
        </select>
        <br><br>
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" name="hobbies" value="read">reading&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="hobbies" value="music">music&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="hobbies" value="coins">coins collection&nbsp;&nbsp;&nbsp;
        <br><br>
        <label for="addr">Address</label>
        <textarea name="addr" rows="4" cols="20" placeholder="Enter your address"></textarea>
        <br><br>
        <input type="submit" value="CLICK">
        </fieldset><!-- personal details field set ends here  -->
        <br><br>
        <fieldset><!-- educational details field set starts here  -->
            <legend>Educational Qualifications</legend>
            <label for="Class10">Highschool Percentage</label>
            <input type="text" name="Class10" required><br><br>
            <label for="year10">Passing Year</label>
            <input type="text" name="year10" required ><br>
        </fieldset><!-- personal details field set ends here  -->
    </form>
</body>
</html>
