<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
       <label for="num1">select a number</label>
       <input type="number" name="num1" min="0" max="20" step="3" value="0">
       <!-- here step used for increment -->
       <br><br>
       <label for="range1">select a number</label>
       <input type="range" name="range1" min="10" max="50" step="10" value="10">
       <br><br>
       <label for="username">Enter email</label>
       <input type="email" name="username">
       <input type="submit" value="SUBMIT">
       <br><br>
       <label for="web">Enter URL</label>
       <input type="url" name="web">
       <input type="submit" value="GO">

   </form> 
</body>
</html>
