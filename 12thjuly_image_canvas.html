<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas style="border:thin solid blue;" id="canvas1" width="400" height="500"></canvas>
    <script>
        var ct=document.getElementById("canvas1");
        var r=ct.getContext("2d"); // to create an object getContext() is used 
        //var image=document.getElementById("img1");
        var img= new Image();
        img.src='great wall of china.jpg';
        img.onload=function()
        {
        r.drawImage(img,0,0);
        }
    </script>

</body>
</html>
