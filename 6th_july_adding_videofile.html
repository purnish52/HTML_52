<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adding video in HTML document</h1>
    <video width="400" height="300" controls autoplay muted>
        <!-- if we use above autoplay then automatically video play starts ,also can use muted to mute the video-->
        <!-- dont use controls in autoplay muted  -->
        <source src="new ample.mp4" type="video/mp4">
        <!-- mp4/webM/ogg used for video format -->
        </video>
    <video width="400" height="300" controls autoplay muted>
            <!-- if we use above autoplay then automatically video play -->
        <source src="new.mp4" type="video/mp4">

    </video>
</body>
</html>
