<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas style="border:thin solid blue;" id="canvas1" width="400" height="500"></canvas>
    <script>
    var ct=document.getElementById("canvas1");
    var r=ct.getContext("2d"); // to create an object getContext() is used 
   //r.fillRect(150,150,200,200);
   //r.strokeRect(50,50,150,150);
   // to create a rectangle with no fill
   r.beginPath();
   r.lineWidth="5";
   r.strokeStyle="red";
   r.rect(20,20,200,200);
   r.stroke();
   //to create a fill rectangle inside
   r.fillStyle="green";
   r.fillRect(30,30,100,100);
   //to create a no fill rectangle inside
   r.beginPath();
   r.strokeStyle="yellow"
   r.rect(120,120,90,90);
   r.fillStyle="black";
   r.fillRect(120,120,90,90);
   r.stroke();
</script>
</body>
</html>
